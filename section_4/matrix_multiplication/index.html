<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="index.js"></script>
    <title>Matrix Multiplication</title>
  </head>
  <body>
    <!-- Enter Order of Matrix -->
    <div
      class="h-screen bg-[url('./assets/header_image.png')] bg-cover bg-fixed bg-center"
    >
      <div
        class="flex h-full w-full flex-row items-center justify-center bg-green-800 bg-opacity-70"
      >
        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-3 text-center text-2xl font-bold text-white">
            <h1>Enter Order of Matrix</h1>
          </div>
          <div class="flex items-center text-lg font-bold text-white">
            <h1>Enter Order of First matrix</h1>
          </div>
          <div>
            <input
              type="number"
              id="first_row"
              placeholder="number of rows"
              class="w-72 rounded-full border-2 border-teal-400 focus:border-2 focus:border-green-600 focus:ring-0"
            />
          </div>
          <div>
            <input
              type="number"
              id="first_col"
              placeholder="number of columns"
              class="w-72 rounded-full border-2 border-teal-400 focus:border-2 focus:border-green-600 focus:ring-0"
            />
          </div>
          <div class="flex items-center text-lg font-bold text-white">
            <h1>Enter Order of Second matrix</h1>
          </div>
          <div>
            <input
              type="number"
              id="second_row"
              placeholder="number of rows"
              class="w-72 rounded-full border-2 border-teal-400 focus:border-2 focus:border-green-600 focus:ring-0"
            />
          </div>
          <div>
            <input
              type="number"
              id="second_col"
              placeholder="number of columns"
              class="w-72 rounded-full border-2 border-teal-400 focus:border-2 focus:border-green-600 focus:ring-0"
            />
          </div>
          <div class="col-span-3 flex flex-row items-center justify-center">
            <button
              class="cursor-pointer rounded-lg bg-black px-5 py-3 text-white transition duration-500 hover:scale-110"
              onclick="check_order()"
              id="check"
            >
              Check for multiplication of Matrix
            </button>
          </div>
          <div
            class="col-span-3 flex items-center justify-center text-2xl font-bold text-white"
          >
            <h1 id="impossible"></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Enter Values in the Matrices -->
    <div
      class="flex hidden h-screen flex-col items-center justify-center"
      id="matrices_div"
    >
      <h1
        class="my-10 px-7 py-3 text-center text-2xl font-bold underline underline-offset-4"
      >
        Enter Data in matrices
      </h1>
      <div class="mb-10 flex flex-row items-center justify-center">
        <div class="grid grid-cols-3 gap-5">
          <!-- Enter Values for the First Matrix -->
          <div class="flex items-center justify-end text-lg font-bold">
            <label>Enter values in first Matrix</label>
          </div>

          <input
            type="number"
            id="first_entry"
            class="w-72 rounded-full border-2 border-teal-600 focus:border-2 focus:border-teal-800 focus:ring-0"
          />
          <div
            class="duration-400 flex w-fit items-center justify-center rounded-lg bg-black px-3 py-2 font-semibold text-white transition hover:scale-105"
          >
            <button onclick="add_to_first_array()" id="first_button">
              Add to First matrix
            </button>
          </div>
          <!-- Enter Values for the Second Matrix -->

          <div class="flex items-center justify-end text-lg font-bold">
            <label>Enter values in second Matrix</label>
          </div>

          <input
            type="number"
            id="second_entry"
            class="w-72 rounded-full border-2 border-teal-600 focus:border-2 focus:border-teal-800 focus:ring-0"
          />
          <div
            class="duration-400 flex w-fit items-center justify-center rounded-lg bg-black px-3 py-2 font-semibold text-white transition hover:scale-105"
          >
            <button onclick="add_to_second_array()" id="second_button">
              Add to Second matrix
            </button>
          </div>
        </div>
      </div>
      <button
        class="rounded-lg bg-green-600 px-7 py-3 text-2xl font-bold text-white transition duration-500 hover:scale-105 hover:bg-green-700"
        onclick="show_matrices()"
      >
        See Your Matrices
      </button>
    </div>

    <!-- Your Matrices -->
    <div class="my-5 flex justify-center">
      <div class="grid grid-cols-2 gap-2">
        <div
          id="first_matrix"
          class="border-2 border-green-600 p-10 text-lg font-bold italic empty:hidden"
        ></div>
        <div
          id="second_matrix"
          class="border-2 border-green-600 p-10 text-lg font-bold italic empty:hidden"
        ></div>
      </div>
    </div>

    <!-- Multiply Matrices -->
    <div id="multiply_div" class="hidden">
      <div class="flex h-72 items-center justify-center">
        <h1 class="p-5 text-center text-5xl font-bold italic">
          Let's Calculate the Multiplication now
        </h1>
      </div>
      <div class="my-5 flex flex-col items-center justify-center">
        <button
          onclick="multiply_matrices()"
          class="rounded-lg bg-green-600 px-7 py-3 text-2xl font-bold text-white transition duration-500 hover:scale-105 hover:bg-green-700"
        >
          Multiply Both Matrices
        </button>
      </div>
    </div>

    <!-- Footer Banner -->
    <div class="relative hidden h-screen bg-fixed" id="footer_div">
      <video
        autoplay
        muted
        loop
        class="absolute top-0 h-full w-full object-cover object-center"
      >
        <source src="assets/bg_video.mp4" type="video/mp4" />
      </video>
      <div
        class="absolute top-0 flex h-full w-full flex-row items-center justify-center bg-cyan-500 bg-opacity-70"
      >
        <h1 class="text-center text-7xl font-bold text-white">
          Congratulation<br />The Multiplication of Matrices are calculated
        </h1>
      </div>
    </div>

    <!-- Answer -->
    <div
      class="flex hidden h-screen flex-row items-center justify-center"
      id="answer_hidden_div"
    >
      <div>
        <div
          id="answer"
          class="flex flex-col items-center justify-center text-7xl font-bold tracking-wide empty:hidden"
        ></div>
      </div>
    </div>
  </body>
</html>
